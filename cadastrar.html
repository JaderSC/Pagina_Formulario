<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Pagina Cadastro</title>
</head>

<body>

    <div class="container">
        
        <section class="header">
            <h2>Cadastro</h2>
        </section>

        <form id="form" class="form">

            <div class="form_content">
                <label for="username">Nome</label>
                <input type="text" id="username" placeholder="Digite seu Nome">
                <a>Mensagem de Erro.....</a>
            </div>

            <div class="form_content">
                <label for="sobreNome">Sobrenome</label>
                <input type="sobreNome" id="sobreNome" placeholder="Digite o seu Sobrenome">
                <a>Mensagem de Erro.....</a>
            </div>

            <div class="form_content">
                <label for="rua">Rua</label>
                <input type="rua" id="rua" placeholder="Digite sua Rua">
                <a>Mensagem de Erro.....</a>
            </div>

            <div class="form_content">
                <label for="numero">Número</label>
                <input type="numero" id="numero" placeholder="Digite seu Número">
                <a>Mensagem de Erro.....</a>
            </div>

            <div class="form_content">
                <label for="bairro">Bairro</label>
                <input type="bairro" id="bairro" placeholder="Digite seu Bairro">
                <a>Mensagem de Erro.....</a>
            </div>

            <div class="form_content">
                <label for="cidade">Cidade</label>
                <input type="cidade" id="cidade" placeholder="Digite sua Cidade">
                <a>Mensagem de Erro.....</a>
            </div>

            <div class="form_content">
                <label for="tel">Telefone</label>
                <input type="tel" id="tel" placeholder="(XX) XXXXX-XXXX">
                <a>Mensagem de Erro.....</a>
            </div>

            <button type="submit">Cadastrar</button>
            <button><a href="./index.html">Página Anterior</a></button>
        </form>
    </div>

    <script src="./script.js"></script>

</body>

</html>
